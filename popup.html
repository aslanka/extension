<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Study Session</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
    <script src="content.js"></script>

    <style>
        /* Set specific width and height for the popup */
        body {
            width: 300px;
            height: 350px;
            padding-top: 15px;
            background-color: #6495ED;
            color: white;


            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>


    <!-- IF NOT SIGNED IN -->

    <div id="isLogged" class="container">
        <h1>You are not signed in yet</h1>
        <a href="auth/register.html" target="_blank" class="btn btn-link">Sign Up</a>
    </div>

    <!-- IF ALREADY SIGNED IN -->
    <div id="notLogged" class="container">
        <h1 class="display-4 text-center">ParentalGuard</h1>

        <div class="text-center">
            <button class="btn btn-primary" id="startSession">Start Session</button>
        </div>
        <div class="options-button text-center">
            <a href="settings.html" target="_blank" class="btn btn-link">Customize Settings</a>
        </div>
    </div>
    <!-- <script src="popup.js"></script> -->
</body>

</html>
